<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Tennis Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* Replace this URL with your actual tennis image path */
            background-image: url('../static/tennis/images/tennis-bg.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(8px);
            position: fixed;
            width: 100%;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* light tint */
            z-index: -1;
        }

        .card {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 320px; max-width: 400px;">
        <h3 class="text-center mb-4 text-success">TC Klingenthal Login</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>
</div>

</body>
</html>
